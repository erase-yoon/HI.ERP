<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Lithium Design System</title>
  <!-- icon font -->
  <link rel="stylesheet" href="assets/fonts/material-icons/material-icons.css" />
  <!-- style -->
  <link rel="stylesheet" href="assets/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.css" />
  <link rel="stylesheet" href="assets/js/plugins/date-rage-picker/daterangepicker.css" />
  <link rel="stylesheet" href="assets/js/plugins/fotorama/fotorama.min.css" />
  <link rel="stylesheet" href="assets/css/lithium.css" />
  <link rel="stylesheet" href="assets/css/lithium-ie.css" />

  <link rel="stylesheet" href="assets/css/lithium-ie-9.css" />

  <!-- scripts -->
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/prefix.js"></script>
  <script src="assets/js/plugins/moment/moment-with-locales.js"></script>
  <script src="assets/js/plugins/bootstrap/transition.js"></script>
  <script src="assets/js/plugins/bootstrap/collapse.js"></script>
  <script src="assets/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
  <script src="assets/js/plugins/date-rage-picker/daterangepicker.min.js"></script>
  <script src="assets/js/plugins/fotorama/fotorama.min.js"></script>
  <script src="assets/js/plugins/rangeslider/rangeslider.min.js"></script>
  <script src="assets/js/plugins/split/split.js"></script>
  <script src="assets/js/lithium.js"></script>
</head>
<body>
<div id="wrapper">
  <div id="contents-wrapper">
    <div class="content-tab-nav">
      <div class="content-tab-container">
        <div class="content-header">
          <div class="content-title-bar">
            <h5>Content Switcher</h5>
          </div>
        </div>
        <div class="content-body">
          <div class="container">
            <div class="col-container">
              <div class="col-xs-12 mg-b-8u">
                <div class="content-switcher content-switcher-xs">
                  <ul>
                    <li class="on">
                      <button class="switcher">
                        <span class="label">L 텍스트</span>
                      </button>
                    </li>
                    <li>
                      <button class="switcher">
                        <span class="label">R 텍스트</span>
                      </button>
                    </li>
                  </ul>
                </div>
              </div>

              <div class="col-xs-12 mg-b-8u">
                <div class="content-switcher content-switcher-md">
                  <ul>
                    <li class="on">
                      <button class="switcher" disabled>
                        <span class="label">L 텍스트</span>
                      </button>
                    </li>
                    <li>
                      <button class="switcher" disabled>
                        <span class="label">C 텍스트</span>
                      </button>
                    </li>
                    <li>
                      <button class="switcher">
                        <span class="label">R 텍스트</span>
                      </button>
                    </li>
                  </ul>
                </div>
              </div>

              <div class="col-xs-12 mg-b-8u">
                <div class="content-switcher content-switcher-lg">
                  <ul>
                    <li class="on">
                      <button class="switcher" data-content-switcher="content-1" disabled>
                        <span class="label">텍스트 1</span>
                      </button>
                    </li>
                    <li>
                      <button class="switcher" data-content-switcher="content-2">
                        <span class="label">텍스트 2</span>
                      </button>
                    </li>
                    <li>
                      <button class="switcher" data-content-switcher="content-3">
                        <span class="label">텍스트 3</span>
                      </button>
                    </li>
                    <li>
                      <button class="switcher" data-content-switcher="content-4">
                        <span class="label">텍스트 3</span>
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="col-xs-12 content-switcher-content on" data-content-switcher="content-1">
              <div style="width: 100%; height: auto; background-color: wheat; text-align: center; padding: 100px 0;">
                <span>텍스트 1</span>
              </div>
            </div>

            <div class="col-xs-12 content-switcher-content" data-content-switcher="content-2">
              <div style="width: 100%; height: auto; background-color: wheat; text-align: center; padding: 100px 0;">
                <span>텍스트 2</span>
              </div>
            </div>

            <div class="col-xs-12 content-switcher-content" data-content-switcher="content-3">
              <div style="width: 100%; height: auto; background-color: wheat; text-align: center; padding: 100px 0;">
                <span>텍스트 3</span>
              </div>
            </div>

            <div class="col-xs-12 content-switcher-content" data-content-switcher="content-4">
              <div style="width: 100%; height: auto; background-color: wheat; text-align: center; padding: 100px 0;">
                <span>텍스트 4</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
