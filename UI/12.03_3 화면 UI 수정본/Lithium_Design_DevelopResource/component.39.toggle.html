<body>
<div id="wrapper">
  <div id="contents-wrapper">
    <div class="content-header">
      <div class="content-title-bar">
        <h5>Toggle</h5>
      </div>
    </div>

    <div class="content-body">
      <div class="container">
        <section>
          <div style="max-width: 200px; margin: 0 auto">
            <div class="toggle-group mg-b-10u">
              <div class="toggle-group-label">
                <p>그룹 타이틀 - Size Medium</p>
              </div>
              <ul class="toggles">
                <li>
                  <label class="toggle disabled" disabled>
                    <span class="label">토글 옵션 텍스트</span>
                    <span class="switch">
                      <input type="checkbox">
                      <span class="slider"></span>
                    </span>
                  </label>
                </li>
                <li>
                  <label class="toggle disabled" disabled>
                    <span class="label">토글 옵션 텍스트</span>
                    <span class="switch">
                      <input type="checkbox" checked>
                      <span class="slider"></span>
                    </span>
                  </label>
                </li>
                <li>
                  <label class="toggle">
                    <span class="label">토글 옵션 텍스트</span>
                    <span class="switch">
                      <input type="checkbox" checked>
                      <span class="slider"></span>
                    </span>
                  </label>
                </li>
              </ul>
            </div>

            <div class="toggle-group toggle-group-sm mg-b-10u">
              <div class="toggle-group-label">
                <p>그룹 타이틀 - Size Small</p>
              </div>
              <ul class="toggles">
                <li>
                  <label class="toggle disabled" disabled>
                    <span class="label">토글 옵션 텍스트</span>
                    <span class="switch">
                      <input type="checkbox">
                      <span class="slider"></span>
                    </span>
                  </label>
                </li>
                <li>
                  <label class="toggle disabled" disabled>
                    <span class="label">토글 옵션 텍스트</span>
                    <span class="switch">
                      <input type="checkbox" checked>
                      <span class="slider"></span>
                    </span>
                  </label>
                </li>
                <li>
                  <label class="toggle">
                    <span class="label">토글 옵션 텍스트</span>
                    <span class="switch">
                      <input type="checkbox" checked>
                      <span class="slider"></span>
                    </span>
                  </label>
                </li>
              </ul>
            </div>

            <label class="toggle mg-b-10u">
              <span class="label">단일 - Size Medium</span>
              <span class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
              </span>
            </label>

            <label class="toggle toggle-sm mg-b-10u">
              <span class="label">단일 - Size Small</span>
              <span class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
              </span>
            </label>
          </div>
        </section>
      </div>
    </div>
