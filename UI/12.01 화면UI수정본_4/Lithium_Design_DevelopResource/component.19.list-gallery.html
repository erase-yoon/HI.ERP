              <div class="list-gallery fotorama basic-gallery">
                <a href="assets/images/sample-photo-1.jpg"><img src="assets/images/sample-photo-1-thumb.jpg" /></a>
                <a href="assets/images/sample-photo-2.jpg"><img src="assets/images/sample-photo-2-thumb.jpg" /></a>

                <a href="assets/images/sample-photo-1.jpg"><img src="assets/images/sample-photo-1-thumb.jpg" /></a>

                <a href="assets/images/sample-photo-4.jpg"><img src="assets/images/sample-photo-4-thumb.jpg" /></a>

              </div>
            </div>

          </div>
        </section>

        <script>
          $('.basic-gallery').fotorama({
            maxwidth: '100%',
            ratio: 16/9,
            fit: 'cover',
            arrows: 'always',
            nav: 'thumbs',
            thumbwidth: '59px',
            thumbheight: '59px'
          });
          $('.carousel-gallery').fotorama({
            maxwidth: '100%',
            ratio: 16/9,
            fit: 'cover',
            arrows: 'always',
            thumbwidth: '59px',
            thumbheight: '59px'
