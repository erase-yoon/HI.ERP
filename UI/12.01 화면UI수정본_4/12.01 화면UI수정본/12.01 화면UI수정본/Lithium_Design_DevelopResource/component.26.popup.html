<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Responsive Viewport & Fixed Scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Lithium Design System</title>
  <!-- icon font -->
  <link rel="stylesheet" href="assets/fonts/material-icons/material-icons.css" />
  <!-- style -->
  <link rel="stylesheet" href="assets/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.css" />
  <link rel="stylesheet" href="assets/js/plugins/date-rage-picker/daterangepicker.css" />
  <link rel="stylesheet" href="assets/js/plugins/fotorama/fotorama.min.css" />
  <link rel="stylesheet" href="assets/css/lithium.css" />
  <link rel="stylesheet" href="assets/css/lithium-ie.css" />
  <!--[if gte IE 9]>
  <link rel="stylesheet" href="assets/css/lithium-ie-9.css" />
  <![endif]-->
  <!-- scripts -->
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/prefix.js"></script>
  <script src="assets/js/plugins/moment/moment-with-locales.js"></script>
  <script src="assets/js/plugins/bootstrap/transition.js"></script>
  <script src="assets/js/plugins/bootstrap/collapse.js"></script>
  <script src="assets/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
  <script src="assets/js/plugins/date-rage-picker/daterangepicker.min.js"></script>
  <script src="assets/js/plugins/fotorama/fotorama.min.js"></script>
  <script src="assets/js/plugins/rangeslider/rangeslider.min.js"></script>
  <script src="assets/js/plugins/split/split.js"></script>
  <script src="assets/js/lithium.js"></script>
</head>
<body>
<div id="wrapper">
  <div id="contents-wrapper">
    <div class="content-header">
      <div class="content-title-bar">
        <h5>Popup</h5>
      </div>
    </div>
    <div class="content-body">
      <div class="container">
        <div class="col-container">
          <div class="col-xs-12 col-sm-4 mg-b-2u">
            <button class="btn btn-primary btn-container btn-full" onclick="$.Lithium.popupHandler.open({ full: false, warning: false })">
              <span class="label">Open Popup</span>
            </button>
          </div>
          <div class="col-xs-12 col-sm-4 mg-b-2u">
            <button class="btn btn-primary btn-container btn-full" onclick="$.Lithium.popupHandler.open({ full: true, warning: false })">
              <span class="label">Open Popup: Full Width</span>
            </button>
          </div>
          <div class="col-xs-12 col-sm-4 mg-b-2u">
            <button class="btn btn-primary btn-container btn-full" onclick="$.Lithium.popupHandler.open({ full: false, warning: true })">
              <span class="label">Open Popup: Warning</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="popup-wrapper">
    <div class="popup-dim" onclick="$.Lithium.popupHandler.close()"></div>
    <!-- option class / popup-warning, popup-full -->
    <div class="popup">
      <div class="popup-inner">
        <div class="popup-title">
          <div class="title-wrap">
            <h6 class="title">Title</h6>
            <p class="sub-title b6">Sub Title</p>
            <button class="btn close" onclick="$.Lithium.popupHandler.close()"><i class="material-icons">close</i></button>
          </div>
        </div>
        <div class="popup-contents">
          모달 내용 내용내용내용 모달 내용내용내용내용 모달 내용 내용내용내용 모
          달 내용 내용내용내용 모달 내용 내용내용내용 모달 내용 내용내용내용모달
          내용 내용내용내용

          <div class="popup-panel">
            <div class="input-container input-container-md">
              <label>레이블<em>*</em></label>
              <div class="input-group">
                <input type="text" placeholder="placeholder" class="input-box">
                <div class="input-group-tools">
                  <button class="option error"><i class="Licon size-24 ico-warning"></i></button>
                  <button class="option success"><i class="Licon size-24 ico-check"></i></button>
                  <button class="clear"><i class="material-icons">cancel</i></button>
                </div>
              </div>
              <p class="status-message">에러메세지는 이곳에 쓰여집니다.</p>
            </div>
          </div>
        </div>

        <div class="popup-tools txt-right">
          <button class="btn btn-md btn-gray btn-container">
            <span class="label">Button</span>
          </button>
          <button class="btn btn-md btn-primary btn-container mg-l-2u">
            <span class="label">Button</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
