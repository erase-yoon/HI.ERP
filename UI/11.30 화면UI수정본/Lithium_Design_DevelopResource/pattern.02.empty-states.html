<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Responsive Viewport & Fixed Scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Lithium Design System</title>
  <!-- icon font -->
  <link rel="stylesheet" href="assets/fonts/material-icons/material-icons.css" />
  <!-- style -->
  <link rel="stylesheet" href="assets/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.css" />
  <link rel="stylesheet" href="assets/js/plugins/date-rage-picker/daterangepicker.css" />
  <link rel="stylesheet" href="assets/js/plugins/fotorama/fotorama.min.css" />
  <link rel="stylesheet" href="assets/css/lithium.css" />
  <link rel="stylesheet" href="assets/css/lithium-ie.css" />
  <!--[if gte IE 9]>
  <link rel="stylesheet" href="assets/css/lithium-ie-9.css" />
  <![endif]-->
  <!-- scripts -->
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/prefix.js"></script>
  <script src="assets/js/plugins/moment/moment-with-locales.js"></script>
  <script src="assets/js/plugins/bootstrap/transition.js"></script>
  <script src="assets/js/plugins/bootstrap/collapse.js"></script>
  <script src="assets/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
  <script src="assets/js/plugins/date-rage-picker/daterangepicker.min.js"></script>
  <script src="assets/js/plugins/fotorama/fotorama.min.js"></script>
  <script src="assets/js/plugins/rangeslider/rangeslider.min.js"></script>
  <script src="assets/js/plugins/split/split.js"></script>
  <script src="assets/js/lithium.js"></script>
</head>
<body>
<div id="wrapper">
  <div id="contents-wrapper">
    <div class="content-header">
      <div class="content-title-bar">
        <h5>Empty States</h5>
      </div>
    </div>

    <div class="content-body">
      <div class="container">

        <section class="mg-b-10u">
          <p class="h7 mg-b-4u">데이터가 없는 엠프티 스테이트</p>
          <div class="box">
            <div class="empty-states-wrapper">
              <div class="empty-states">
                <div class="icon-area">
                  <i class="Licon ico-new"></i>
                </div>
                <div class="message-area">
                  <h6>아직 데이터가 없습니다.</h6>
                  <p class="b3">데이터가 없습니다. 데이터를 추가하려면<br />아래 추가하기 버튼을 눌러주세요</p>
                </div>
                <div class="btn-area">
                  <button class="btn btn-md btn-primary btn-container wth-140">
                    <span class="label">추가하기</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="mg-b-10u">
          <p class="h7 mg-b-4u">결과 데이터가 없는 엠프티 스테이트</p>
          <div class="box">
            <div class="empty-states-wrapper">
              <div class="empty-states">
                <div class="icon-area">
                  <i class="Licon ico-search"></i>
                </div>
                <div class="message-area">
                  <h6>검색 결과가 없습니다.</h6>
                  <p class="b3">단어의 철자가 정확한지 확인해 보세요.<br />한글을 영어로 혹은 영어를 한글로 입력했는지 확인해 보세요.</p>
                </div>
                <div class="btn-area">
                  <a href="#" class="link"><span class="label">맞춤법 검사하기</span></a>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="mg-b-10u">
          <p class="h7 mg-b-4u">시스템 오류 엠프티 스테이트</p>
          <div class="box">
            <div class="empty-states-wrapper">
              <div class="empty-states error">
                <div class="icon-area">
                  <i class="Licon ico-warning"></i>
                </div>
                <div class="message-area">
                  <h6>Something’s wrong</h6>
                  <p class="b3">Lorem ipsum dolor sit amet, consetetur sadipscing elitr,</p>
                </div>
                <div class="btn-area">
                  <button class="btn btn-md btn-primary btn-container wth-140">
                    <span class="label">Retry</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>

      </div>
    </div>
  </div>
</div>
</body>
</html>
