<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Responsive Viewport & Fixed Scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Lithium Design System</title>
  <!-- icon font -->
  <link rel="stylesheet" href="assets/fonts/material-icons/material-icons.css" />
  <!-- style -->
  <link rel="stylesheet" href="assets/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.css" />
  <link rel="stylesheet" href="assets/js/plugins/date-rage-picker/daterangepicker.css" />
  <link rel="stylesheet" href="assets/js/plugins/fotorama/fotorama.min.css" />
  <link rel="stylesheet" href="assets/css/lithium.css" />
  <link rel="stylesheet" href="assets/css/lithium-ie.css" />
  <!--[if gte IE 9]>
  <link rel="stylesheet" href="assets/css/lithium-ie-9.css" />
  <![endif]-->
  <!-- scripts -->
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/prefix.js"></script>
  <script src="assets/js/plugins/moment/moment-with-locales.js"></script>
  <script src="assets/js/plugins/bootstrap/transition.js"></script>
  <script src="assets/js/plugins/bootstrap/collapse.js"></script>
  <script src="assets/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
  <script src="assets/js/plugins/date-rage-picker/daterangepicker.min.js"></script>
  <script src="assets/js/plugins/fotorama/fotorama.min.js"></script>
  <script src="assets/js/plugins/rangeslider/rangeslider.min.js"></script>
  <script src="assets/js/plugins/split/split.js"></script>
  <script src="assets/js/lithium.js"></script>
</head>
<body>
<div id="wrapper">
  <div id="contents-wrapper">
    <div class="content-header">
      <div class="content-title-bar">
        <h5>Tooltip</h5>
      </div>
    </div>

    <div class="content-body">
      <div class="container">

        <div style="max-width: 600px; margin: 0 auto; text-align: center">

          <div class="mg-b-10u">
            <p class="h7 mg-b-4u">Interactive Tooltip</p>
            <div>
              <span class="v-middle">툴팁정보</span>
              <span class="dp-inblock v-middle tooltip-container tooltip-interactive tooltip-bottom tooltip-click center">
                <i class="tooltip-click-trigger material-icons txt-20">search</i>
                <div class="tooltip">
                  <div class="tooltip-description">
                    세아는 정직, 열정, 실력을 핵심 가치로 삼고 올바른 사람, 올바른 일터, 올바른 제품을 통하여 사람을 소중히 하고 풍요로운 삶에 기여합니다.
                  </div>
                  <div class="tooltip-tools">
                    <ul>
                      <li class="float-l v-middle"><a href="#" class="link"><span class="label">더 알아보기</span></a></li>
                      <li class="float-r v-middle">
                        <button class="btn btn-container btn-sm btn-primary">
                          <span class="label">확인</span>
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
              </span>
            </div>
          </div>

          <div class="mg-b-10u">
            <p class="h7 mg-b-4u">Icon Tooltip</p>
            <div>
              <span class="tooltip-container tooltip-icon tooltip-bottom center">
                <span class="icon"><i class="material-icons">search</i></span>
                <div class="tooltip">
                  <span>툴팁</span>
                </div>
              </span>
            </div>
          </div>

          <div class="mg-b-10u">
            <p class="h7 mg-b-4u">Definition Tooltip</p>
            <div>
              <span class="tooltip-container tooltip-definition tooltip-bottom left">
                <span>Definition Tooltip</span>
                <div class="tooltip">
                  <span>세아는 사람을 소중이 하고 풍요로운 삶에 기여합니다.</span>
                </div>
              </span>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
</body>
</html>
