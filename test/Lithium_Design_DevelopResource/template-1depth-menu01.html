<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Responsive Viewport & Fixed Scaling -->
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Lithium Design System</title>
<!-- icon font -->
<link rel="stylesheet"
	href="assets/fonts/material-icons/material-icons.css" />
<!-- style -->
<link rel="stylesheet"
	href="assets/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.css" />
<link rel="stylesheet"
	href="assets/js/plugins/date-rage-picker/daterangepicker.css" />
<link rel="stylesheet"
	href="assets/js/plugins/fotorama/fotorama.min.css" />
<link rel="stylesheet" href="assets/css/lithium.css" />
<link rel="stylesheet" href="assets/css/lithium-ie.css" />
<!--[if gte IE 9]>
  <link rel="stylesheet" href="assets/css/lithium-ie-9.css" />
  <![endif]-->
<!-- scripts -->
<script src="assets/js/jquery.js"></script>
<script src="assets/js/prefix.js"></script>
<script src="assets/js/plugins/moment/moment-with-locales.js"></script>
<script src="assets/js/plugins/bootstrap/transition.js"></script>
<script src="assets/js/plugins/bootstrap/collapse.js"></script>
<script
	src="assets/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script src="assets/js/plugins/date-rage-picker/daterangepicker.min.js"></script>
<script src="assets/js/plugins/fotorama/fotorama.min.js"></script>
<script src="assets/js/plugins/rangeslider/rangeslider.min.js"></script>
<script src="assets/js/plugins/split/split.js"></script>
<script src="assets/js/lithium.js"></script>
</head>
<body class="side-first">
	<div id="wrapper">
		<header id="header-bar" class="responsive-except-mobile">
			<div id="header-bar-main">
				<button class="menu-toggle"
					onclick="$('body').addClass('mobile-menu-open')">
					<span class="icon"><i class="Licon ico-menu"></i></span>
				</button>
				<div class="logo-area">
					<a href="#"><img src="assets/images/seah-logo.svg" alt="SEAH" /></a>
				</div>
				<div class="utility-area switch-mobile">
					<div class="utility-group">
						<a class="utility switch-mo"> <span class="icon"><i
								class="Licon ico-search"></i></span>
						</a> <a class="utility switch-mo"> <span class="icon"><i
								class="Licon ico-elipsis"></i></span>
						</a> <a class="utility switch-dt"> <span class="icon"><i
								class="Licon ico-solid-logout"></i></span>
						</a> <a class="utility switch-dt"> <span class="icon"><i
								class="Licon ico-solid-setting"></i></span>
						</a>
					</div>
				</div>
			</div>
		</header>

		<aside id="side-bar" class="slim responsive-except-desktop">
			<!--
			<button class="side-bar-toggle"
				onclick="$.Lithium.sideSubMenuToggle().toggleSideBar({ direct: true });">
				<span class="icon"><i class="Licon ico-menu"></i></span> <span
					class="icon"><i class="Licon ico-close"></i></span>
			</button> 
		 -->
			<div class="menu-area">
				<div class="menu menu-vertical">
					<div class="menu-group">
						<a class="menu-item tab-item" data-tab-contents="TAB1"
							data-tab-contents-group="SIDE_MENU"
							onclick="$.Lithium.sideSubMenuToggle().toggleMenu($(this), { direct: true });">
							<span class="icon"><i class="Licon ico-personalmenu"></i></span>
							<span class="label">Menu1</span>
						</a> <a class="menu-item tab-item" data-tab-contents="TAB2"
							data-tab-contents-group="SIDE_MENU"
							onclick="$.Lithium.sideSubMenuToggle().toggleMenu($(this), { direct: true });">
							<span class="icon"><i class="Licon ico-treemenu"></i></span> <span
							class="label">Menu2</span>
						</a> <a class="menu-item tab-item on" data-tab-contents="TAB3"
							data-tab-contents-group="SIDE_MENU"
							onclick="$.Lithium.sideSubMenuToggle().toggleMenu($(this), { direct: true });">
							<span class="icon"><i class="Licon ico-bookmark"></i></span> <span
							class="label">Menu3</span>
						</a> <a class="menu-item tab-item" data-tab-contents="TAB4"
							data-tab-contents-group="SIDE_MENU"
							onclick="$.Lithium.sideSubMenuToggle().toggleMenu($(this), { direct: true });">
							<span class="icon"><i class="Licon ico-recentmenu"></i></span> <span
							class="label">Menu4</span>
						</a>
					</div>
					<div class="menu-group">
						<a class="menu-item tab-item" data-tab-contents="TAB5"
							data-tab-contents-group="SIDE_MENU"
							onclick="$.Lithium.sideSubMenuToggle().toggleMenu($(this), { direct: true });">
							<span class="icon"><i class="Licon ico-multiboard"></i></span> <span
							class="label">Menu5</span>
						</a> <a class="menu-item tab-item" data-tab-contents="TAB6"
							data-tab-contents-group="SIDE_MENU"
							onclick="$.Lithium.sideSubMenuToggle().toggleMenu($(this), { direct: true });">
							<span class="icon"><i class="Licon ico-notice"></i></span> <span
							class="label">Menu6</span>
						</a> <a class="menu-item tab-item" data-tab-contents="TAB7"
							data-tab-contents-group="SIDE_MENU"
							onclick="$.Lithium.sideSubMenuToggle().toggleMenu($(this), { direct: true });">
							<span class="icon"><i class="Licon ico-seahin"></i></span> <span
							class="label">Menu7</span>
						</a>
					</div>
					<div class="menu-group">
						<a class="menu-item tab-item" data-tab-contents="TAB8"
							data-tab-contents-group="SIDE_MENU"
							onclick="$.Lithium.sideSubMenuToggle().toggleMenu($(this), { direct: true });">
							<span class="icon"><i class="Licon ico-setting"></i></span> <span
							class="label">Menu8</span>
						</a>
					</div>
				</div>
			</div>
		</aside>

		<div id="side-bar-sub" class="responsive-except-desktop">
			<!-- search bar -->
			<div class="search-bar-container">
				<div class="input-container input-container-md search-bar">
					<div class="input-group">
						<input type="search" placeholder="Menu Search..."
							class="input-box">
						<div class="search-history-panel">
							<div class="search-history-panel-dim"
								onclick="$.Lithium.search().closeSearchHistoryPanel()"></div>
							<div class="inner">
								<div class="list">
									<ul>
										<li>
											<div class="search-history-item">
												<button class="history-call"
													onclick="$.Lithium.search().closeSearchHistoryPanel()">검색기록1</button>
												<button class="history-remove">
													<i class="material-icons">cancel</i>
												</button>
											</div>
										</li>
										<li>
											<div class="search-history-item">
												<button class="history-call"
													onclick="$.Lithium.search().closeSearchHistoryPanel()">검색기록2</button>
												<button class="history-remove">
													<i class="material-icons">cancel</i>
												</button>
											</div>
										</li>
										<li>
											<div class="search-history-item">
												<button class="history-call"
													onclick="$.Lithium.search().closeSearchHistoryPanel()">검색기록3</button>
												<button class="history-remove">
													<i class="material-icons">cancel</i>
												</button>
											</div>
										</li>
									</ul>
								</div>
								<div class="tools">
									<ul>
										<li class="float-l">
											<button class="tools-item">
												<span class="v-middle">검색 기록 삭제</span>
											</button>
											<button class="tools-item history-mode">
												<span class="v-middle">검색어 저장 끄기</span>
											</button>
											<button class="tools-item auto-complete-mode">
												<span class="v-middle">검색어 저장 끄기</span>
											</button>
										</li>
										<li class="float-r">
											<button class="tools-item close"
												onclick="$.Lithium.search().closeSearchHistoryPanel()">닫기</button>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="input-group-tools">
							<button class="clear">
								<i class="material-icons">cancel</i>
							</button>
							<button class="search">
								<i class="Licon size-24 ico-search"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- menu -->
			<ul class="menu-accordion">
				<li><a href="#"><span class="label">Menu1</span></a></li>
				<li><a href="#"><span class="label">Menu2</span></a></li>
				<li><a href="#"><span class="label">Menu3</span></a></li>
				<li><a href="#"><span class="label">Menu4</span></a></li>
				<li><a href="#"><span class="label">Menu5</span></a></li>
				<li><a href="#"><span class="label">Menu6</span></a></li>
				<li><a href="#"><span class="label">Menu7</span></a></li>
				<li><a href="#"><span class="label">Menu8</span></a></li>
			</ul>
		</div>

		<div id="mobile-menu">
			<div class="dim" onclick="$('body').removeClass('mobile-menu-open')"></div>
			<div class="panel">
				<div class="panel-label"></div>
				<ul class="menu-accordion">
					<li class=""><a href="#"><span class="label">Menu1</span></a></li>
					<li class=""><a href="#"><span class="label">Menu2</span></a></li>
					<li class=""><a href="#"><span class="label">Menu3</span></a></li>
					<li class=""><a href="#"><span class="label">Menu4</span></a></li>
					<li class=""><a href="#"><span class="label">Menu5</span></a></li>
					<li class=""><a href="#"><span class="label">Menu6</span></a></li>
					<li class=""><a href="#"><span class="label">Menu7</span></a></li>
					<li class=""><a href="#"><span class="label">Menu8</span></a></li>
				</ul>
			</div>
			<button class="btn btn-lg btn-icon close"
				onclick="$('body').removeClass('mobile-menu-open')">
				<span class="icon"><i class="Licon ico-close"></i></span>
			</button>
		</div>

		<div id="contents-wrapper">
			<!-- contents here -->
		</div>
	</div>
</body>
</html>
