<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Responsive Viewport & Fixed Scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Lithium Design System</title>
  <!-- icon font -->
  <link rel="stylesheet" href="assets/fonts/material-icons/material-icons.css" />
  <!-- style -->
  <link rel="stylesheet" href="assets/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.css" />
  <link rel="stylesheet" href="assets/js/plugins/date-rage-picker/daterangepicker.css" />
  <link rel="stylesheet" href="assets/js/plugins/fotorama/fotorama.min.css" />
  <link rel="stylesheet" href="assets/css/lithium.css" />
  <link rel="stylesheet" href="assets/css/lithium-ie.css" />
  <!--[if gte IE 9]>
  <link rel="stylesheet" href="assets/css/lithium-ie-9.css" />
  <![endif]-->
  <!-- scripts -->
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/prefix.js"></script>
  <script src="assets/js/plugins/moment/moment-with-locales.js"></script>
  <script src="assets/js/plugins/bootstrap/transition.js"></script>
  <script src="assets/js/plugins/bootstrap/collapse.js"></script>
  <script src="assets/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
  <script src="assets/js/plugins/date-rage-picker/daterangepicker.min.js"></script>
  <script src="assets/js/plugins/fotorama/fotorama.min.js"></script>
  <script src="assets/js/plugins/rangeslider/rangeslider.min.js"></script>
  <script src="assets/js/plugins/split/split.js"></script>
  <script src="assets/js/lithium.js"></script>
</head>
<body class="">
  <div id="wrapper">
    <header id="header-bar">
      <div id="header-bar-main">
        <div class="logo-area">
          <a href="#"><img src="assets/images/seah-logo.svg" alt="SEAH" /></a>
        </div>
        <div class="utility-area switch-mobile">
          <div class="utility-group">
            <a class="utility switch-mo">
              <span class="icon"><i class="Licon ico-search"></i></span>
            </a>
            <a class="utility switch-mo">
              <span class="icon"><i class="Licon ico-elipsis"></i></span>
            </a>
            <a class="utility switch-dt">
              <span class="icon"><i class="Licon ico-solid-logout"></i></span>
            </a>
            <a class="utility switch-dt">
              <span class="icon"><i class="Licon ico-solid-setting"></i></span>
            </a>
          </div>
        </div>
      </div>
      <div id="header-bar-sub" class="">
        <div class="dim"></div>
        <nav class="nav-container">
          <ul class="nav nav-horizon">
            <li class="nav-item dropdown on view">
              <a class="dropdown-toggle" onclick="$.Lithium.headerDropdownMenu().toggleDropdownMenu($(this))"><span>MENU1</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="dropdown-toggle" onclick="$.Lithium.headerDropdownMenu().toggleDropdownMenu($(this))"><span>MENU2</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="dropdown-toggle" onclick="$.Lithium.headerDropdownMenu().toggleDropdownMenu($(this))"><span>MENU3</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="dropdown-toggle" onclick="$.Lithium.headerDropdownMenu().toggleDropdownMenu($(this))"><span>MENU4</span></a>
            </li>
          </ul>
        </nav>
        <button class="btn btn-icon close"><span class="icon"><i class="Licon ico-close"></i></span></button>
      </div>
    </header>
    <div id="contents-wrapper">
      <!-- contents here -->
    </div>
</div>
</body>
</html>
